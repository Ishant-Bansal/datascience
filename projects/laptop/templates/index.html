<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
            background-size: 200% 200%;
            animation: gradientMove 8s ease-in-out infinite;
        }
        @keyframes gradientMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .container {
            max-width: 950px;
            margin: 60px auto 0 auto;
            background: rgba(255,255,255,0.18);
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
            padding: 48px 30px 36px 30px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(12px);
            border: 1.5px solid rgba(255,255,255,0.25);
        }
        .hero {
            text-align: center;
            margin-bottom: 36px;
        }
        .hero h1 {
            font-size: 3.2rem;
            margin-bottom: 12px;
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(37,117,252,0.10);
            background: linear-gradient(90deg, #ff512f 0%, #dd2476 50%, #2575fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .hero p {
            color: #333;
            font-size: 1.25rem;
            margin-bottom: 0;
            font-weight: 600;
        }
        .laptop-images {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin: 44px 0 36px 0;
        }
        .laptop-card {
            background: rgba(255,255,255,0.55);
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(37,117,252,0.10);
            padding: 18px 12px 10px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1.5px solid rgba(37,117,252,0.10);
        }
        .laptop-card:hover {
            transform: scale(1.07) rotate(-2deg);
            box-shadow: 0 8px 32px rgba(37,117,252,0.18);
            background: rgba(255,255,255,0.85);
        }
        .laptop-card img {
            width: 180px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .laptop-card span {
            font-size: 1.1rem;
            color: #2575fc;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        .nav a {
            text-decoration: none;
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
            color: #fff;
            padding: 16px 44px;
            border-radius: 10px;
            font-size: 1.18rem;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(37,117,252,0.10);
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .nav a:hover {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            transform: translateY(-3px) scale(1.07);
            box-shadow: 0 6px 18px rgba(37,117,252,0.18);
        }
        .nav a .icon {
            font-size: 1.3em;
        }
        @media (max-width: 800px) {
            .container { padding: 18px 5px; }
            .laptop-images { flex-direction: column; align-items: center; gap: 18px; }
            .laptop-card img { width: 90vw; max-width: 320px; height: 110px; }
            .nav { flex-direction: column; gap: 18px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1><i class="fa-solid fa-laptop"></i> Welcome to Laptop Store</h1>
            <p>Find the <span style="color:#6a11cb; font-weight:700;">best laptops</span>, compare features, and predict prices instantly!</p>
        </div>
        <div class="laptop-images">
            <div class="laptop-card">
                <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=400&q=80" alt="Windows Laptop">
                <span><i class="fa-brands fa-windows"></i> Windows Laptop</span>
            </div>
            <div class="laptop-card">
                <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=400&q=80" alt="Apple MacBook" style="object-fit:contain; background:#f5f5f7;">
                <span><i class="fa-brands fa-apple"></i> MacBook</span>
            </div>
            <div class="laptop-card">
                <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=400&q=80" alt="Linux Laptop" style="object-fit:contain; background:#222;">
                <span><i class="fa-brands fa-linux"></i> Linux Laptop</span>
            </div>
        </div>
        <div class="nav">
            <a href="/project"><span class="icon"><i class="fa-solid fa-magnifying-glass"></i></span> Product Search</a>
            <a href="/about"><span class="icon"><i class="fa-solid fa-circle-info"></i></span> About</a>
            <a href="/contact"><span class="icon"><i class="fa-solid fa-envelope"></i></span> Contact</a>
            <a href="/history"><span class="icon"><i class="fa-solid fa-clock-rotate-left"></i></span> History</a>
        </div>
    </div>
</body>
</html>
